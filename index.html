<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Font Generator for Designers</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a></a>
        <h1>AI Font Generator</h1>
      </header>

      <main>
        <div class="form-conteiner">
          <form id="font-generation">
            <input
              type="text"
              placeholder="Enter font usage "
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: website about flowers, weather app, ect.</div>
        </div>
        <div class="suggested-font hidden" id="font"></div>
      </main>

      <footer>
        AI Project was codded by Joanna-Anna and is
        <a href="https://github.com/joanna-anna/FONT-Generator" target="_blank"
          >open-sourced</a
        >
        on GitHub and is hosted in
        <a
          href="https://ai-font-generator-for-designer.netlify.app"
          target="_blank"
          >Netlify
        </a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
