<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Font Generator for Designers</title>
  </head>
  <body>
    <header>
      <a></a>
      <h1>AI Font Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the search"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The suggestion will come here</div>
    </main>

    <footer>
      AI Project was codded by Joanna-Anna and is
      <a href="https://github.com/joanna-anna/FONT-Generator" target="_blank"
        >open-sourced</a
      >
      on GitHub and is hosted in
      <a href="ai-font-generator-for-designer.netlify.app" target="_blank"
        >Netlify
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
